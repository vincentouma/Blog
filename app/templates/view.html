{% extends 'base.html' %}
<!-- content block -->
{% block content %}

<div id='view' style="text-align: center;background-color:rgb(235,230,160) ">
  <h2 id='view-title'>{{post.post_title}}</h2>
  <p class='content firstletter '>{{post.post_text}}</p>
  
  <br>
  <hr>
  <a class="btn btn-success text-center " href="{{url_for('main.new_comment', id=post.id)}}"><span></span> Comment</a>

  <br>
    <br>
  {% for comment in comments %}
  <div class="panel panel-default" class='panel-view'>
      
      <div class="panel-body">
          <p class='firstletter'>{{comment.comment_text}}</p>
      </div>
     
      {% if current_user.is_authenticated %}
      <div class="panel-footer">
        <a class="btn btn-danger text-center" href="{{url_for('main.delete_comment', id=comment.id)}}">Delete Comment</a>
      </div>
      
      {%endif%}
    </div>
    {% endfor %}
  </div>
{% endblock %}
